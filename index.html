<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="main.css" type="text/css" />
    </head>

    <body>
        <form id="form" name="myForm">
            <label for="Name">Name</label>
            <input type="text" id="name" /><br />

            <label for="Email">Email</label>
            <input type="email" id="email" name="email" /><br />

            <label for="Date">Date</label>
            <input type="date" id="date" /><br />
            <label for="body">Body</label>
            <input type="text" id="body" name="body" /><br />

            <label for="htmlselect">Choose One</label>
            <select id="select-option">
                <option value="one">One</option>
                <option value="two">Two</option>
                <option value="three">Three</option></select
            ><br />
            <label for="checkbox">Tick me</label>
            <input
                type="checkbox"
                value="check-me"
                name="checkbox"
                id="check-me"
            /><br /><br />

            <div>
                <label for="html">HTML</label>
                <input type="radio" value="HTML" name="language" />
                <label for="css">CSS</label>
                <input type="radio" value="CSS" name="language" />
                <label for="javascript">JAVASCRIPT</label>
                <input type="radio" value="javascript" name="language" />
            </div>
            <input type="submit" value="SUBMIT" />
        </form>

        <div id="results"></div>

        <script src="./scripts/main.js"></script>
    </body>
</html>
